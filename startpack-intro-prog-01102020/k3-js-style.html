<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS style</title>
	<style>

	</style>
	
	<!-- 
		Undersøker JS style på ett eller flere elementer.
		Math.floor( Math.random() ) genererer tilfeldig tall.
	-->
</head>
<body>
	<input id="random-color" type="button" value="Random color!">
	<div id="a-box"></div>
		
	<script>
		
		var randomColorBtn = document.getElementById("random-color");
		var aBox = document.getElementById("a-box");

		aBox.style.backgroundColor = "red";
		aBox.style.height = "200px";
		aBox.style.border = "2px solid rgb(20, 20, 20)";
		aBox.style.transform = "rotate";
		
		randomColorBtn.onclick = randomColor;

		function randomColor() {
			var r = Math.floor(Math.random() * 256);
			var g = Math.floor(Math.random() * 256);
			var b = Math.floor(Math.random() * 256);
			/*aBox.innerHTML = r;*/
			aBox.style.backgroundColor = `rgb(${r}, ${g}, ${b})`
		}

	</script>
	
</body>
</html>
